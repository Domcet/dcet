<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверить задолженность</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        .main {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn-y {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ecbb00;
            color: black;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border-left: 4px solid #ecbb00;
        }
        .result .field {
            margin: 5px 0;
        }
        .result .label {
            font-weight: bold;
        }
        .small-img {
            width: 50px;
            height: 50px;
        }
        .cnt-div {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="cnt-div">
        <img class="small-img" src="/static/favicon.png" alt="icon">
    </div>
    <h3>Проверить задолженность</h3>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <h3>Город: Актау</h3>
        <div class="form-group">
            <label for="microdistrict">Микрорайон:</label>
            <input type="text" id="microdistrict" name="microdistrict" required>
        </div>
        <div class="form-group">
            <label for="house">Дом:</label>
            <input type="text" id="house" name="house" required>
        </div>
        <div class="form-group">
            <label for="apartment">Квартира:</label>
            <input type="text" id="apartment" name="apartment" required>
        </div>
        <button type="submit" class="btn">Проверить</button>
    </form>

    {% if personal_account %}
        <div class="result">
            <div class="field">
                <span class="label">Адрес:</span>
                <span>{{ title }}</span>
            </div>
            <div class="field">
                <span class="label">Баланс:</span>
                <span>{{ apartment_balance }}</span>
            </div>
            <div class="field">
                <span class="label">Лицевой счет:</span>
                <span>{{ personal_account }}</span>
            </div>
            <div class="field">
                <a class="btn-y" href="https://kaspi.kz/pay/CET?started_from=QR">Оплатить</a>
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
