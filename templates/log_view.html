<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр лога</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fef9e7, #f9e79f);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            border-top: 5px solid #f1c40f;
        }
        h1 {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .log-container {
            background: #fef9e7;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            text-align: left;
            font-family: monospace;
            overflow-x: auto;
            max-height: 500px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-link:hover {
            background-color: #d68910;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лог: {{ log_name }}</h1>
        <div class="log-container">{{ log_content|safe }}</div>
        <a href="/logs" class="back-link">Назад к логам</a>
    </div>
</body>
</html>
